                <option value="Graduate">Graduate</option>
                <option value="Post Graduate"> Post Graduate</option>
               
            </select>
            <input type="text" placeholder="Alma Mater" id="alma-mater"/>
            <select id="membership-select">
                <option value="" disabled selected hidden>Membership in Exclusive Clubs</option>
                <option value="Desi Bar">Desi Bar</option>
                <option value="Pub">Pub</option>
            </select>
            <input type="text" placeholder="Registration Number" id="registration-number"/>
